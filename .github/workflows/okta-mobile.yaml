name: OktaMobileSDK

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  UnitTests:
    runs-on: macos-11
    strategy:
      matrix:
        xcode: [ "13.1", "12.4" ]
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
    - uses: actions/checkout@v2
    - name: Swift Tests
      run: swift test -v
